<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Teams</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- If no favorites show this card -->
  <ion-card *ngIf="!favorites">
    <ion-card-header>No Followed teams</ion-card-header>
    <ion-card-content>
      <p>
        Find a trail to check the latest reported conditions, or to submit a new trail status.
      </p>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="favorites">
    <ion-list>
      <ion-list-header>Followed Teams</ion-list-header>
      <button ion-item *ngFor="let item of favorites" (click)="favoriteTapped($event, item)">
        <ion-icon name="star"></ion-icon>
        {{item.team.name}}
        <p>
          {{item.tournamentName}}
        </p>
      </button>
    </ion-list>
    <ion-card-content>
      <p>
        Find a trail to check the latest reported conditions, or to submit a new trail status.
      </p>
    </ion-card-content>
  </ion-card>


  <button full ion-button icon-right (click)="goToTrails()">
    Tournaments
    <ion-icon name="search"></ion-icon>
  </button>

</ion-content>
