<ion-header>
    <ion-navbar color="primary">
        <ion-title>Take Photo</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button full (click)="takePicture()">Take Picture</button>
  <ion-card *ngIf="imgSrc">
    <img [src]="imgSrc" />
    <em>{{imgSrc}}</em>
  </ion-card>
</ion-content>
